name: Greet New Contributors

on:
    issues:
        types: [opened]
    pull_request_target:
        types: [opened]

jobs:
    greeting:
        runs-on: ubuntu-latest

        permissions:
            issues: write
            pull-requests: write

        steps:
            - name: Greet new issue creator
              if: github.event_name == 'issues'
              uses: actions/first-interaction@v1
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  issue-message: |
                      ðŸ‘‹ Hello @${{ github.actor }}! Thanks for opening your first issue.

                      We appreciate you taking the time to contribute to Life Dashboard!

                      A maintainer will review your issue soon. In the meantime, please make sure you've provided:
                      - A clear description of the issue
                      - Steps to reproduce (for bugs)
                      - Expected vs actual behavior
                      - Any relevant screenshots or error messages

                      For more information, check out our [Contributing Guide](https://github.com/SAGS00/life-dashboard/blob/main/CONTRIBUTING.md).

            - name: Greet new PR creator
              if: github.event_name == 'pull_request_target'
              uses: actions/first-interaction@v1
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  pr-message: |
                      ðŸŽ‰ Congratulations on your first Pull Request to Life Dashboard, @${{ github.actor }}!

                      Thank you for contributing! A maintainer will review your PR soon.

                      Please make sure:
                      - [ ] Your code follows our style guidelines
                      - [ ] Tests pass locally (`npm run lint` and `npm run build`)
                      - [ ] You've updated relevant documentation
                      - [ ] Your PR description clearly explains the changes

                      Check our [Contributing Guide](https://github.com/SAGS00/life-dashboard/blob/main/CONTRIBUTING.md) for more information.

                      We're excited to have you as part of our community! ðŸš€
